       <div class="position_content" id="u1003_position_content">
        <img class="colelem temp_no_img_src" id="u1006-4" alt="Как рисовать в Paint Tool Sai" data-orig-src="images/u1006-4.png?crc=149242727" data-image-width="1000" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <img class="colelem temp_no_img_src" id="u1015-11" alt="Программа Paint Tool Sai позволит начинающему художнику воплотить в жизнь самые причудливые идеи. Поддержка графических планшетов и рисования пером обеспечивают возможность максимально точно нарисовать картину, будто она творилась на холсте. Интерфейс оптимизирован для быстрого выполнения любой задачи, все нужные инструменты находятся на главном окне. Чтобы начать рисовать, необходимо только освоить основы и назначение каждого элемента. Основные функциональные блоки " data-orig-src="images/u1015-11.png?crc=251303920" data-image-width="973" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <div class="museBGSize rounded-corners colelem shared_content" id="u1021" data-content-guid="u1021_content"><!-- simple frame --></div>
        <img class="colelem temp_no_img_src" id="u1032-12" alt="2. Блок управления слоями. Предназначен для настройки отображения слоя, его редактирования или удаления. 3. Блок управления отображением палитры цветов. Позволяет выбрать наиболее подходящий вид окна с выбором цвета. 4. Блок инструментов. Является наиболее важным функциональным блоков, так как содержит все средства для рисования (кисть, карандаш, аэрограф). 5. Блок настройки инструментов. Позволяет выбрать необходимую толщину, прозрачность и прочее. " data-orig-src="images/u1032-12.png?crc=343949416" data-image-width="972" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <img class="colelem temp_no_img_src" id="u1035-8" alt="Растровый и векторный слои Для рисования можно использовать 2 вида слоёв, каждый из которых имеет собственный набор инструментов. Для создания любого нужно воспользоваться соответствующим значком в блоке управления слоями. " data-orig-src="images/u1035-8.png?crc=3889497738" data-image-width="1001" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <div class="museBGSize rounded-corners colelem shared_content" id="u1038" data-content-guid="u1038_content"><!-- simple frame --></div>
        <img class="colelem temp_no_img_src" id="u1049-4" alt="Растровый слой используется для создания контура и включает следующие инструменты: ластик, ручка, баллончик, кисть, акварель, заливка. Векторный слой используется для создания более точного законченного контура, содержит набор инструментов: ручка, линия, кривая, давление, цвет, ластик, редактор." data-orig-src="images/u1049-4.png?crc=154904886" data-image-width="1001" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <img class="colelem temp_no_img_src" id="u1052-17" alt="Процедура рисования После выполнения всех подготовительных настроек и создания необходимого слоя можно приступать к рисованию. Процесс состоит из нескольких основных этапов: Для начала необходимо выбрать подходящий инструмент, с помощью которого будут созданы все основные линии. Выбор зависит от типа слоя и техники создания изображения, которую предпочитает автор. Далее требуется выполнить настройку выбранного инструмента с помощью соответствующего блока. Художник может выбрать тип края (закруглённый или квадратный), размер кисти и плотность нанесения краски (прозрачность). Теперь можно выбрать цвет, который будет использоваться для рисования. В процессе можно менять цветовую палитру в любой момент времени. Для рисования на холсте достаточно навести на него курсор, зажать левую кнопку мыши и начать движение в нужном направлении. " data-orig-src="images/u1052-17.png?crc=81614859" data-image-width="1001" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <div class="size_fluid_width_height colelem shared_content" id="u1065" data-content-guid="u1065_content"><!-- custom html -->
         <div class="fluid_height_spacer"></div>
         
<iframe class="actAsDiv" style="width:100%;height:100%;" src="//www.youtube.com/embed/DXTOrdU7aC4?autoplay=0&loop=0&showinfo=0&theme=dark&color=red&controls=1&modestbranding=0&start=0&fs=1&iv_load_policy=1&wmode=transparent&rel=0" frameborder="0" allowfullscreen></iframe>

        </div>
        <img class="colelem temp_no_img_src" id="u1070-4" alt="Чтобы научится точно передавать задуманные линии на бумагу, необходима небольшая практика. После реализации нескольких идей рука будет правильно управлять манипулятором. Далее можно переходить к созданию рисунков из нескольких слоёв, которые потом объединяются в готовый художественный проект." data-orig-src="images/u1070-4.png?crc=261882476" data-image-width="1000" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <div class="position_content temp_no_id" data-orig-id="u1003_position_content">
        <img class="colelem temp_no_id temp_no_img_src" alt="Как рисовать в Paint Tool Sai" data-orig-src="images/u1006-43.png?crc=516720730" data-image-width="816" data-orig-id="u1006-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <img class="colelem temp_no_id temp_no_img_src" alt="Программа Paint Tool Sai позволит начинающему художнику воплотить в жизнь самые причудливые идеи. Поддержка графических планшетов и рисования пером обеспечивают возможность максимально точно нарисовать картину, будто она творилась на холсте. Интерфейс оптимизирован для быстрого выполнения любой задачи, все нужные инструменты находятся на главном окне. Чтобы начать рисовать, необходимо только освоить основы и назначение каждого элемента. Основные функциональные блоки " data-orig-src="images/u1015-113.png?crc=3957595666" data-image-width="794" data-orig-id="u1015-11" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <span class="museBGSize rounded-corners colelem placeholder" data-placeholder-for="u1021_content"><!-- placeholder node --></span>
        <img class="colelem temp_no_id temp_no_img_src" alt="2. Блок управления слоями. Предназначен для настройки отображения слоя, его редактирования или удаления. 3. Блок управления отображением палитры цветов. Позволяет выбрать наиболее подходящий вид окна с выбором цвета. 4. Блок инструментов. Является наиболее важным функциональным блоков, так как содержит все средства для рисования (кисть, карандаш, аэрограф). 5. Блок настройки инструментов. Позволяет выбрать необходимую толщину, прозрачность и прочее. " data-orig-src="images/u1032-123.png?crc=4223680864" data-image-width="794" data-orig-id="u1032-12" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <img class="colelem temp_no_id temp_no_img_src" alt="Растровый и векторный слои Для рисования можно использовать 2 вида слоёв, каждый из которых имеет собственный набор инструментов. Для создания любого нужно воспользоваться соответствующим значком в блоке управления слоями. " data-orig-src="images/u1035-83.png?crc=392595080" data-image-width="818" data-orig-id="u1035-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <span class="museBGSize rounded-corners colelem placeholder" data-placeholder-for="u1038_content"><!-- placeholder node --></span>
        <img class="colelem temp_no_id temp_no_img_src" alt="Растровый слой используется для создания контура и включает следующие инструменты: ластик, ручка, баллончик, кисть, акварель, заливка. Векторный слой используется для создания более точного законченного контура, содержит набор инструментов: ручка, линия, кривая, давление, цвет, ластик, редактор." data-orig-src="images/u1049-43.png?crc=4069018976" data-image-width="817" data-orig-id="u1049-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <img class="colelem temp_no_id temp_no_img_src" alt="Процедура рисования После выполнения всех подготовительных настроек и создания необходимого слоя можно приступать к рисованию. Процесс состоит из нескольких основных этапов: Для начала необходимо выбрать подходящий инструмент, с помощью которого будут созданы все основные линии. Выбор зависит от типа слоя и техники создания изображения, которую предпочитает автор. Далее требуется выполнить настройку выбранного инструмента с помощью соответствующего блока. Художник может выбрать тип края (закруглённый или квадратный), размер кисти и плотность нанесения краски (прозрачность). Теперь можно выбрать цвет, который будет использоваться для рисования. В процессе можно менять цветовую палитру в любой момент времени. Для рисования на холсте достаточно навести на него курсор, зажать левую кнопку мыши и начать движение в нужном направлении. " data-orig-src="images/u1052-173.png?crc=350819311" data-image-width="818" data-orig-id="u1052-17" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <span class="size_fluid_width_height colelem placeholder" data-placeholder-for="u1065_content"><!-- placeholder node --></span>
        <img class="colelem temp_no_id temp_no_img_src" alt="Чтобы научится точно передавать задуманные линии на бумагу, необходима небольшая практика. После реализации нескольких идей рука будет правильно управлять манипулятором. Далее можно переходить к созданию рисунков из нескольких слоёв, которые потом объединяются в готовый художественный проект." data-orig-src="images/u1070-43.png?crc=4258249065" data-image-width="817" data-orig-id="u1070-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <img class="colelem temp_no_id temp_no_img_src" alt="А с вами был сайт (Красный-Ютуб) всем спасибо тем кто дочитал до конца." data-orig-src="images/u1073-63.png?crc=62596966" data-image-width="816" data-orig-id="u1073-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        </div>

        <img class="colelem temp_no_id temp_no_img_src" alt="Процедура рисования После выполнения всех подготовительных настроек и создания необходимого слоя можно приступать к рисованию. Процесс состоит из нескольких основных этапов: Для начала необходимо выбрать подходящий инструмент, с помощью которого будут созданы все основные линии. Выбор зависит от типа слоя и техники создания изображения, которую предпочитает автор. Далее требуется выполнить настройку выбранного инструмента с помощью соответствующего блока. Художник может выбрать тип края (закруглённый или квадратный), размер кисти и плотность нанесения краски (прозрачность). Теперь можно выбрать цвет, который будет использоваться для рисования. В процессе можно менять цветовую палитру в любой момент времени. Для рисования на холсте достаточно навести на него курсор, зажать левую кнопку мыши и начать движение в нужном направлении. " data-orig-src="images/u1052-175.png?crc=4056108752" data-image-width="563" data-orig-id="u1052-17" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
